<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For My Love ‚ù§Ô∏è</title>

<style>

/* ================= BODY ================= */

body {
  margin: 0;
  min-height: 100vh;
  background: #fff0f6;
  font-family: system-ui, Arial, sans-serif;
  color: #2b2b2b;
  overflow-x: hidden;
  padding: 20px 0;
}

/* ================= CARD ================= */

.card {
  width: min(720px, 92vw);
  background: white;
  border-radius: 20px;
  padding: 28px;
  margin: auto;
  box-shadow: 0 12px 35px rgba(0,0,0,.12);
  text-align: center;
  position: relative;
  z-index: 5;
}

.heart {
  position: absolute;
  top: -25px;
  right: -25px;
  font-size: 80px;
  opacity: 0.12;
}

/* ================= TEXT ================= */

h1 { margin-bottom: 10px; }
p { line-height: 1.6; font-size: 18px; }

/* ================= BUTTON ================= */

.btn {
  margin-top: 15px;
  border: none;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  transition: 0.2s;
}

.btn:hover {
  transform: scale(1.05);
}

/* ================= SECRET ================= */

.hidden {
  margin-top: 15px;
  padding: 14px;
  border-radius: 12px;
  background: #fff0f6;
  display: none;
  max-height: 300px;
  overflow-y: auto;
}

/* ================= PHOTO ================= */

#photo {
  display: block;
  margin: 20px auto;
  max-width: 80%;
  border-radius: 20px;
  opacity: 0;
  transform: translateY(-40px);
  transition: 1s;
}

#photo.show {
  opacity: 1;
  transform: translateY(0);
}

/* ================= ENVELOPE ================= */

.envelope-container {
  width: 220px;
  height: 140px;
  margin: 20px auto;
  cursor: pointer;
}

.envelope-body {
  width: 100%;
  height: 100%;
  background: linear-gradient(#ff4d6d,#ff1a4d);
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  color: white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: 0.8s;
}

.envelope-container.open .envelope-body {
  transform: scaleY(0.1);
  opacity: 0;
}

/* ================= HEART BURST ================= */

.heart-burst {
  position: absolute;
  font-size: 12px;
  pointer-events: none;
  z-index: 9999;
  animation: heartFloat linear forwards;
}

@keyframes heartFloat {

  0% {
    transform: translate(0,0);
    opacity: 1;
  }

  85% {
    transform: translate(var(--x),var(--y));
  }

  92% {
    transform: translate(var(--x),calc(var(--y) - 40px));
  }

  100% {
    transform: translate(var(--x),var(--y));
    opacity: 0;
  }
}

/* ================= ROSE PETALS ================= */

.rose-petal {
  position: fixed;
  font-size: 14px;
  pointer-events: none;
  z-index: 9999;
  animation: fall linear forwards;
}

@keyframes fall {

  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }

  100% {
    transform: translateY(700px) rotate(360deg);
    opacity: 0;
  }
}

/* ================= CURSOR SPARKLES ================= */

.cursor-sparkle {
  position: fixed;
  font-size: 12px;
  pointer-events: none;
  z-index: 9999;
  animation: cursorFade 1s forwards;
}

@keyframes cursorFade {

  from {
    opacity: 1;
    transform: scale(1);
  }

  to {
    opacity: 0;
    transform: scale(0.3);
  }
}

.sig {
  margin-top: 20px;
  font-style: italic;
}

</style>
</head>

<body>

<!-- AUDIO -->

<audio id="bg-music" loop src="pov-strings.mp3"></audio>
<audio id="kiss-sound" src="kiss.mp3"></audio>
<audio id="envelope-sound" src="envelope.mp3"></audio>


<div class="card">

<div class="heart">‚ù§Ô∏è</div>

<h1>Hi <span id="name"></span>,</h1>

<p id="love-message"></p>

<button class="btn" id="play-music">Play Music üéµ</button>


<!-- ENVELOPE -->

<div class="envelope-container" id="envelope">
  <div class="envelope-body">‚ù§Ô∏è</div>
</div>


<button class="btn" id="kiss-btn">Send Kiss üòò</button>

<button class="btn" id="revealBtn">Click for a secret üíå</button>


<img id="photo" src="photo.jpg">


<div class="hidden" id="secret">

<p>

You‚Äôre my favorite person ‚Äî always üíó 
<br><br>

Happy Valentine‚Äôs Day my love ‚ù§Ô∏è 
<br><br>

I made this just for you.

</p>

</div>


<p id="days" style="font-weight:bold;"></p>

<div class="sig">Love, Gams üíó</div>

</div>


<script>

/* ================= NAMES ================= */

document.getElementById("name").textContent = "Baby üíó";


/* ================= TYPE WRITER ================= */

const message = `I learned a little coding
just to tell you this:

I love you.

You make my life brighter.
Thank you for being you üíñ`;

let i = 0;

function typeWriter() {

  if(i < message.length){

    document.getElementById("love-message")
    .innerHTML += message.charAt(i);

    i++;

    setTimeout(typeWriter,40);
  }
}

typeWriter();


/* ================= MUSIC ================= */

const bgMusic = document.getElementById("bg-music");

document.getElementById("play-music").onclick = () => {

  bgMusic.volume = 0.2;
  bgMusic.play();

  document.getElementById("play-music").style.display="none";
};


/* ================= SECRET ================= */

const secret = document.getElementById("secret");

document.getElementById("revealBtn").onclick = () => {

  if(secret.style.display==="block"){

    secret.style.display="none";

  } else {

    secret.style.display="block";

    secret.scrollIntoView({behavior:"smooth"});
  }
};


/* ================= DAYS ================= */

const startDate = new Date(2022,6,2);
const endDate = new Date(2026,1,14);

const diff = Math.abs(endDate-startDate);
const days = Math.floor(diff/(1000*60*60*24));

document.getElementById("days").textContent =
`We‚Äôve been together for ${days} days ‚ù§Ô∏è`;


/* ================= ENVELOPE ================= */

const envelope = document.getElementById("envelope");
const photo = document.getElementById("photo");

let rosesStarted=false;

envelope.onclick = () => {

  document.getElementById("envelope-sound").play();

  envelope.classList.add("open");

  const rect = envelope.getBoundingClientRect();

  createHearts(
    rect.left+rect.width/2,
    rect.top+rect.height/2
  );

  if(!rosesStarted){
    startRoses();
    rosesStarted=true;
  }

  setTimeout(()=>photo.classList.add("show"),400);
};


/* ================= HEART BURST ================= */

function createHearts(x,y){

  const height = window.innerHeight+window.scrollY;

  for(let i=0;i<25;i++){

    const h = document.createElement("div");

    h.className="heart-burst";
    h.textContent="‚ù§Ô∏è";

    h.style.left=x+"px";
    h.style.top=y+"px";

    h.style.setProperty("--x",
      (Math.random()-0.5)*300+"px");

    h.style.setProperty("--y",
      height+"px");

    h.style.animationDuration=
      2+Math.random()*2+"s";

    document.body.appendChild(h);

    setTimeout(()=>h.remove(),4000);
  }
}


/* ================= ROSES ================= */

function startRoses(){

  setInterval(()=>{

    const p=document.createElement("div");

    p.className="rose-petal";
    p.textContent="üåπ";

    p.style.left=
      Math.random()*window.innerWidth+"px";

    p.style.top="-40px";

    p.style.fontSize=
      12+Math.random()*12+"px";

    const d=3+Math.random()*2;

    p.style.animationDuration=d+"s";

    document.body.appendChild(p);

    setTimeout(()=>p.remove(),d*1000);

  },200);
}


/* ================= KISS ================= */

document.getElementById("kiss-btn").onclick=()=>{

  const k=document.getElementById("kiss-sound");

  k.volume=1;
  k.currentTime=0;
  k.play();
};


/* ================= CURSOR SPARKLES ================= */

document.addEventListener("mousemove",e=>{

  const s=document.createElement("div");

  s.className="cursor-sparkle";
  s.textContent="‚ú®";

  s.style.left=e.clientX+"px";
  s.style.top=e.clientY+"px";

  s.style.fontSize=
    8+Math.random()*8+"px";

  document.body.appendChild(s);

  setTimeout(()=>s.remove(),1000);
});

</script>

</body>
</html>
