<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #fff0f6;
  font-family: system-ui, Arial, sans-serif;
  color: #2b2b2b;
  padding: 20px 0;
}

/* Card */
.card {
  width: min(720px, 92vw);
  background: white;
  border-radius: 20px;
  padding: 28px;
  margin: auto;
  box-shadow: 0 12px 35px rgba(0,0,0,.12);
  text-align: center;
  position: relative;
}

.heart {
  position: absolute;
  top: -25px;
  right: -25px;
  font-size: 80px;
  opacity: 0.12;
}

/* Buttons */
.btn {
  margin-top: 15px;
  border: none;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  transition: 0.2s;
}
.btn:hover { transform: scale(1.05); }

/* Envelope container stays fixed */
.envelope-container {
  width: 220px;
  height: 140px;
  margin: 20px auto;
  position: relative;
  cursor: pointer;
}

/* Envelope */
.envelope-body {
  position: absolute;
  inset: 0;
  background: linear-gradient(#ff4d6d,#ff1a4d);
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  color: white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: 0.6s;
  z-index: 2;
}

/* Hide envelope when opened */
.envelope-container.open .envelope-body {
  opacity: 0;
  transform: scaleY(0);
}

/* Timeline replaces it in same exact space */
.timeline {
  position: absolute;
  inset: 0;
  padding: 12px;
  border-radius: 15px;
  background: #fff0f6;
  text-align: center;
  font-weight: bold;
  line-height: 1.4;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  opacity: 0;
  transition: opacity 0.6s ease;
  z-index: 1;
}

.timeline.show {
  opacity: 1;
  z-index: 3;
}

.dancing-couple-gif {
  width: 90px;
  height: auto;
}

/* Secret */
.hidden {
  margin-top: 15px;
  padding: 14px;
  border-radius: 12px;
  background: #fff0f6;
  display: none;
}

/* Photo */
#photo {
  display: block;
  margin: 20px auto;
  max-width: 80%;
  border-radius: 20px;
  opacity: 0;
  transition: 1s;
}
#photo.show { opacity: 1; }

.sig { margin-top: 20px; font-style: italic; }
</style>
</head>

<body>

<audio id="kiss-sound" src="kiss.mp3"></audio>
<audio id="envelope-sound" src="envelope.mp3"></audio>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>

  <h1>Hi Baby üíó</h1>
  <p>I wanted to make you something that‚Äôs more ‚Äúyou‚Äù. I love you.</p>

  <!-- Envelope -->
  <div class="envelope-container" id="envelope">
    <div class="envelope-body">‚ù§Ô∏è</div>

    <div class="timeline" id="timeline">
      <div>
        2022 ‚Äî We met<br>
        2023 ‚Äî Fell deeper<br>
        2026 ‚Äî Forever
      </div>
      <img src="beauty-beast-ballroom.gif"
           class="dancing-couple-gif">
    </div>
  </div>

  <button class="btn" id="kiss-btn">Send Kiss üòò</button>
  <button class="btn" id="revealBtn">Click for a secret üíå</button>

  <div class="hidden" id="secret">
    You‚Äôre my favorite person ‚Äî today and always. üíó
  </div>

  <div class="sig">Love, Gams üíó</div>
</div>

<script>
const envelope = document.getElementById("envelope");
const timeline = document.getElementById("timeline");

envelope.onclick = () => {
  document.getElementById("envelope-sound").play();
  envelope.classList.add("open");
  timeline.classList.add("show");
};

document.getElementById("kiss-btn").onclick = () => {
  const k = document.getElementById("kiss-sound");
  k.currentTime = 0;
  k.play();
};

const secret = document.getElementById("secret");
document.getElementById("revealBtn").onclick = () => {
  secret.style.display =
    secret.style.display === "block" ? "none" : "block";
};
</script>

</body>
</html>
