<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #fff0f6;
  font-family: system-ui, Arial, sans-serif;
  color: #2b2b2b;
  overflow-x: hidden;
  padding: 20px 0;
}

/* Card */
.card {
  width: min(720px, 92vw);
  background: white;
  border-radius: 20px;
  padding: 24px 28px; /* slightly tighter */
  margin: auto;
  box-shadow: 0 12px 35px rgba(0,0,0,.12);
  text-align: center;
  position: relative;
}

.heart {
  position: absolute;
  top: -25px;
  right: -25px;
  font-size: 80px;
  opacity: 0.12;
}

/* Love message spacing (balanced) */
#love-message {
  margin: 10px 0 8px 0;
}

/* Buttons */
.btn {
  margin-top: 12px;
  border: none;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  transition: 0.2s;
}
.btn:hover { transform: scale(1.05); }

/* Envelope Container (fixed height so nothing moves) */
.envelope-container {
  width: 220px;
  height: 140px;
  margin: 14px auto; /* balanced vertical spacing */
  position: relative;
  cursor: pointer;
}

/* Envelope */
.envelope-body {
  position: absolute;
  inset: 0;
  background: linear-gradient(#ff4d6d,#ff1a4d);
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  color: white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: 0.8s;
  z-index: 2;
}

.envelope-container.open .envelope-body {
  transform: scaleY(0);
  opacity: 0;
}

/* Timeline replaces envelope exactly */
.timeline {
  position: absolute;
  inset: 0;
  padding: 15px;
  border-radius: 15px;
  background: #fff0f6;
  font-weight: bold;
  line-height: 1.4;
  text-align: center;
  opacity: 0;
  transition: opacity 0.8s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  z-index: 1;
}

.timeline.show {
  opacity: 1;
  z-index: 3;
}

.dancing-couple-gif {
  width: 90px;
  height: auto;
}

/* Secret section */
.hidden {
  margin-top: 15px;
  padding: 14px;
  border-radius: 12px;
  background: #fff0f6;
  display: none;
  max-height: 300px;
  overflow-y: auto;
}

/* Photo */
#photo {
  display: block;
  margin: 20px auto;
  max-width: 80%;
  border-radius: 20px;
  opacity: 0;
  transform: translateY(-30px);
  transition: 1s;
}
#photo.show {
  opacity: 1;
  transform: translateY(0);
}

.sig {
  margin-top: 20px;
  font-style: italic;
}

/* Falling hearts */
.falling-heart {
  position: fixed;
  font-size: 14px;
  pointer-events: none;
  z-index: 9999;
  animation: fallHeart linear forwards;
}
@keyframes fallHeart {
  0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bg-music" loop src="pov-strings.mp3"></audio>
<audio id="kiss-sound" src="kiss.mp3"></audio>
<audio id="envelope-sound" src="envelope.mp3"></audio>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>

  <h1>Hi <span id="name"></span>,</h1>

  <p id="love-message"></p>

  <button class="btn" id="play-music">Play Music üéµ</button>

  <!-- Envelope + Timeline -->
  <div class="envelope-container" id="envelope">
    <div class="envelope-body">‚ù§Ô∏è</div>

    <div class="timeline" id="timeline">
      <div>
        2022 ‚Äî We met<br>
        2023 ‚Äî Fell deeper<br>
        2026 ‚Äî Forever
      </div>
      <img src="beauty-beast-ballroom.gif"
           alt="Dancing"
           class="dancing-couple-gif">
    </div>
  </div>

  <button class="btn" id="kiss-btn">Send Kiss üòò</button>
  <button class="btn" id="revealBtn">Click for a secret üíå</button>

  <img id="photo" src="photo.jpg">

  <div class="hidden" id="secret">
    <p>
      If you ever doubt how much you mean to me, remember this:
      <strong>you‚Äôre my favorite person</strong> ‚Äî today and always. üíó
    </p>
  </div>

  <p id="days" style="font-weight:bold;"></p>
  <div class="sig">Love, your hopeless romantic Gams üíó</div>
</div>

<script>
document.getElementById("name").textContent = "Baby üíó";

/* Typing Effect */
const message = `I wanted to make you something that‚Äôs more ‚Äúyou‚Äù ‚Äî so I learned a little coding
just to tell you this:
I love you.

You make my days softer, my laughs louder, and my heart feel safe.
Thank you for being you.`;

let i = 0;
function typeWriter() {
  if(i < message.length){
    document.getElementById("love-message").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter,40);
  }
}
typeWriter();

/* Music */
const bgMusic = document.getElementById("bg-music");
document.getElementById("play-music").onclick = () => {
  bgMusic.volume = 0.2;
  bgMusic.play();
  document.getElementById("play-music").style.display="none";
};

/* Envelope Click */
const envelope = document.getElementById("envelope");
const timeline = document.getElementById("timeline");
const photo = document.getElementById("photo");
let heartsStarted = false;

envelope.onclick = () => {
  document.getElementById("envelope-sound").play();
  envelope.classList.add("open");
  timeline.classList.add("show");
  photo.classList.add("show");

  if(!heartsStarted){
    startFallingHearts();
    heartsStarted = true;
  }
};

/* Secret Toggle */
const secret = document.getElementById("secret");
document.getElementById("revealBtn").onclick = () => {
  secret.style.display =
    secret.style.display === "block" ? "none" : "block";
};

/* Kiss Sound */
document.getElementById("kiss-btn").onclick = () => {
  const k = document.getElementById("kiss-sound");
  k.currentTime = 0;
  k.play();
};

/* Falling Hearts */
function startFallingHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="falling-heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.top="-30px";
    h.style.fontSize=12+Math.random()*16+"px";
    h.style.animation="fallHeart "+(5+Math.random()*3)+"s linear forwards";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  },200);
}
</script>

</body>
</html>
