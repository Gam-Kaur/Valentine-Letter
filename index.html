<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #fff0f6;
  font-family: system-ui, Arial, sans-serif;
  color: #2b2b2b;
  overflow-x: hidden;
  padding: 20px 0;
}

/* Card */
.card {
  width: min(720px, 92vw);
  background: white;
  border-radius: 20px;
  padding: 28px;
  margin: auto;
  box-shadow: 0 12px 35px rgba(0,0,0,.12);
  text-align: center;
  position: relative;
}

.heart {
  position: absolute;
  top: -25px;
  right: -25px;
  font-size: 80px;
  opacity: 0.12;
}

/* Buttons */
.btn {
  margin-top: 15px;
  border: none;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  transition: 0.2s;
}
.btn:hover { transform: scale(1.05); }

/* Hidden secret */
.hidden {
  margin-top: 15px;
  padding: 14px;
  border-radius: 12px;
  background: #fff0f6;
  display: none;
  max-height: 300px;
  overflow-y: auto;
}

/* Photo */
#photo {
  display: block;
  margin: 20px auto;
  max-width: 80%;
  border-radius: 20px;
  opacity: 0;
  transform: translateY(-40px);
  transition: 1s;
}
#photo.show { opacity: 1; transform: translateY(0); }

/* Envelope Container (fixed height!) */
.envelope-container {
  width: 220px;
  height: 140px;
  margin: 20px auto;
  position: relative;
  cursor: pointer;
}

/* Envelope */
.envelope-body {
  position: absolute;
  inset: 0;
  background: linear-gradient(#ff4d6d,#ff1a4d);
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  color: white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: 0.8s;
  z-index: 2;
}

.envelope-container.open .envelope-body {
  transform: scaleY(0);
  opacity: 0;
}

/* Timeline replaces envelope */
.timeline {
  position: absolute;
  inset: 0;
  padding: 15px;
  border-radius: 15px;
  background: #fff0f6;
  font-weight: bold;
  line-height: 1.4;
  text-align: center;
  opacity: 0;
  transition: opacity 0.8s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  z-index: 1;
}

.timeline.show {
  opacity: 1;
  z-index: 3;
}

.dancing-couple-gif {
  width: 90px;
  height: auto;
}

.sig { margin-top: 20px; font-style: italic; }

/* Falling hearts */
.falling-heart {
  position: fixed;
  font-size: 14px;
  pointer-events: none;
  z-index: 9999;
  animation: fallHeart linear forwards;
}
@keyframes fallHeart {
  0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
