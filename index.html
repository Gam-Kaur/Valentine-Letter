
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: #fff0f6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#2b2b2b;
    }
    .card{
      width:min(720px, 92vw);
      background:white;
      border-radius:20px;
      padding:28px;
      box-shadow: 0 12px 35px rgba(0,0,0,.12);
      position:relative;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      top:-25px; right:-25px;
      font-size:80px;
      opacity:.12;
      transform: rotate(10deg);
    }
    h1{ margin:0 0 10px; }
    p{ line-height:1.6; font-size:18px; }
    .btn{
      margin-top:18px;
      border:none;
      padding:12px 16px;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
      background:#ff4d6d;
      color:white;
    }
    .btn:hover{ filter:brightness(0.95); }
    .hidden{
      margin-top:14px;
      padding:14px;
      border-radius:12px;
      background:#fff0f6;
      display:none;
    }
    .sig{ margin-top:18px; font-style:italic; opacity:.85; }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>

    <h1>Hi <span id="name">my love</span>,</h1>

    <p id="love-message">
      <!-- This message will appear with typing animation -->
    </p>

    <button class="btn" id="revealBtn">Click for a secret üíå</button>

    <div class="hidden" id="secret">
      <p style="margin:0;">
        If you ever doubt how much you mean to me, remember this:
        <strong>you‚Äôre my favorite person</strong> ‚Äî today and always. üíó
        This was super interesting to make and I was already impressed with how you code,
        but doing this myself... wow you are a cool dude for sure!
      </p>
    </div>

    <p id="days" style="margin-top:18px; font-weight:bold;"></p>

    <div class="sig">Love, <span id="from">[your name]</span></div>
  </div>

  <script>
    // Customize these:
    const boyfriendName = "Arjan";
    const yourName = "Gams";

    document.getElementById("name").textContent = boyfriendName;
    document.getElementById("from").textContent = yourName;

    // Typing animation for your love message
    const message = `I wanted to make you something that‚Äôs more ‚Äúyou‚Äù ‚Äî so I learned a little coding
just to tell you this:
I love you.

You make my days softer, my laughs louder, and my heart feel safe.
Thank you for being you.`;

    let i = 0;
    const speed = 40;
    const loveMessageEl = document.getElementById("love-message");

    function typeWriter() {
      if (i < message.length) {
        loveMessageEl.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();

    // Secret button
    const btn = document.getElementById("revealBtn");
    const secret = document.getElementById("secret");

    btn.addEventListener("click", () => {
      const isHidden = secret.style.display !== "block";
      secret.style.display = isHidden ? "block" : "none";
      btn.textContent = isHidden ? "Hide the secret üôà" : "Click for a secret üíå";
    });

    // Days since you met
    const startDate = new Date("02/07/2022"); // <-- Replace with your anniversary
    const now = new Date(14/02/2026);
    const diffTime = Math.abs(now - startDate);
    const diffDays = Math.floor(diffTime / (1000*60*60*24));
    document.getElementById("days").textContent = `We‚Äôve been together for ${diffDays} days ‚ù§Ô∏è`;
  </script>
</body>
</html>
